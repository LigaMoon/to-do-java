<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Todo app</title>
</head>
<body>
    <header></header>

    <main>
        <div class="container ">
            <h1 class="text-center my-5">Look at this quest list!</h1>
            <form id="newTaskForm">
                <div class="mb-3 row justify-content-center">
                    <label for="newTaskTitle" class="col-sm-2 col-form-label visually-hidden">New Task</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="newTaskTitle" placeholder="Add your new task here" required>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-dark">Add</button>
                    </div>
                </div>
            </form>
            <table id="taskTable" class="mx-auto my-2 table">
                <thead>
                <tr>
                    <th scope="col" class="table-danger">Your next quest</th>
                    <th scope="col" class="table-danger">Loot obtained</th>
                    <th scope="col" class="table-danger">Due by</th>
                    <th scope="col" class="table-danger"></th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>

    <footer></footer>

<!--    <ul id="taskList"></ul>-->
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
